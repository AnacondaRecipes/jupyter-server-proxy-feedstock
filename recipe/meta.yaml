{% set name = "jupyter-server-proxy" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e5732eb9c810c0caa997f90a2f15f7d09af638e7eea9c67eb5c43e9c1f0e1157

build:
  number: 1
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation -vv .

requirements:
  host:
    - python
    - hatch-jupyter-builder >=0.8.3
    - hatchling >=1.18.0
    - pip
  run:
    - python
    - aiohttp
    - importlib-metadata >=4.8.3  # [py<310]
    - jupyter_server >=1.24.0
    - simpervisor >=1.0.0
    - tornado >=6.1.0
    - traitlets >=5.1.0
  run_constrained:
    - jupyterlab >=4.0.5,<5.0.0a0
    - notebook >=7
    - robotframework-jupyterlibrary >=0.4.2
    - jupyter-server >=2
  
  # flaky tests (fail/pass on some platforms more frequently than others)
  # assertion failure: incorrect response code
  {% set test_skip = "" %}
  {% set test_skip = test_skip + " --deselect=tests/test_proxies.py::test_server_proxy_hash_sign_encoding" %}
  {% set test_skip = test_skip + " --deselect=tests/test_proxies.py::test_server_proxy_minimal_proxy_path_encoding" %}
  {% set test_skip = test_skip + " --deselect=tests/test_proxies.py::test_server_proxy_on_requested_port_no_command" %}
  {% set test_skip = test_skip + " --deselect=tests/test_proxies.py::test_server_proxy_port_non_absolute" %}
  {% set test_skip = test_skip + " --deselect=tests/test_proxies.py::test_server_proxy_port_absolute" %}

test:
  source_files:
    - tests
  requires:
    - jupyterlab
    - m2-grep  # [win]
    - m2-coreutils  # [win]
    - pip
    - notebook
    - pytest
    - pytest-asyncio
  commands:
    - pip check
    # print everything
    - jupyter server extension list
    - jupyter labextension list
    - jupyter notebook extension list
    - jupyter lab extension list
    # validate each
    - jupyter server extension list 1>server_extensions 2>&1
    - cat server_extensions | grep -ie "jupyter_server_proxy.*OK"
    - jupyter labextension list 1>labextensions 2>&1
    - cat labextensions | grep -ie "@jupyterhub/jupyter-server-proxy.*{{ version.replace(".", "\\.") }}.*OK"
    - jupyter notebook extension list 1>notebook_extensions 2>&1
    - cat notebook_extensions | grep -ie "jupyter_server_proxy.*OK"
    - jupyter lab extension list 1>lab_extensions 2>&1
    - cat lab_extensions | grep -ie "jupyter_server_proxy.*OK"
    - pytest --asyncio-mode=auto -vv {{ test_skip }} tests
  imports:
    - jupyter_server_proxy

about:
  home: https://github.com/jupyterhub/jupyter-server-proxy
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - labextension/LICENSE
  summary: Jupyter server extension to supervise and proxy web services
  description: |
    Jupyter Server Proxy lets you run arbitrary external processes (such as
    RStudio, Shiny Server, syncthing, PostgreSQL, etc) alongside your notebook,
    and provide authenticated web access to them.
  doc_url: https://jupyter-server-proxy.readthedocs.io
  dev_url: https://github.com/jupyterhub/jupyter-server-proxy

extra:
  recipe-maintainers:
    - jakirkham
    - lsetiawan
